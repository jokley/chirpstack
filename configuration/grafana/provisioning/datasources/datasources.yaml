apiVersion: 1

datasources:
- name: InfluxDB_v2_Flux
  type: influxdb
  access: proxy
  url: http://influxdb:8086
  jsonData:
    version: Flux
    organization: ${DOCKER_INFLUXDB_INIT_ORG_TEST}
    defaultBucket: ${DOCKER_INFLUXDB_INIT_BUCKET}
    #organization: jokley
    #defaultBucket: jokley_bucket
    tlsSkipVerify: true  
  secureJsonData:
    token: ${DOCKER_INFLUXDB_INIT_ADMIN_TOKEN}
